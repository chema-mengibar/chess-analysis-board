<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>chess-analysis-board</title>
    <meta name="keywords" content="chess, chessboard, analysis, vanilla" />
    <meta name="description" content="A chessboard for the browser in vanilla" />
    <meta name="copyright" content="chema-mengibar">
    <meta name="author" content="chema-mengibar, mengibar@motuo.info">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chess-panels">
        <div class="chess-panel-board">
            <div class="chess-board">
                <svg id="chess-svg" width="100%" height="300px" viewBox=" 0 0 100 100" xmlns="http://www.w3.org/2000/svg ">
                    <g id="svg-markers" visibility="hidden">
                        <circle id="marker-circle-neutral" class="marker-circle-neutral" stroke-dasharray="1" cx="5.6" cy="5.6" r="5" stroke="black" stroke-width=".5" fill="transparent"/>
                        <circle id="marker-circle-black" class="marker-circle-black" stroke-dasharray="1" cx="5.6" cy="5.6" r="5" stroke="black" stroke-width=".5" fill="transparent"/>
                        <circle id="marker-circle-white" class="marker-circle-white" stroke-dasharray="1" cx="5.6" cy="5.6" r="5" stroke="black" stroke-width=".5" fill="transparent"/>
                        <circle id="marker-move-last" class="marker-move-last"  cx="5.6" cy="5.6" r="3.5" fill="black"/>
                        <rect  fill="transparent" x="0.75%" y="0.75%" width="10%"  height="10%" id="marker-rect-ok" class="marker-rect-ok" />
                        <rect  fill="transparent" x="0.75%" y="0.75%" width="10%"  height="10%" id="marker-rect-error" class="marker-rect-error" />
                    </g>
                    <g id="svg-squares" transform="translate(6,6)"></g>
                    <g id="svg-coordinates" transform="translate(6,4)"></g>
                      </svg>
            </div>
            <div class="chess-navigation">
                <button class="button-nav" id="button-visuals-remove">
                    <svg class="button__control-icon">
                        <use href="#icons-extras-remove"></use>
                    </svg>
                </button>
                <button disabled class="button-nav" id="button-nav-prev">
                    <svg class="button__nav-icon">
                        <use href="#icon-move-prev"></use>
                    </svg>
                </button>
                <button disabled class="button-nav" id="button-nav-next">
                    <svg class="button__nav-icon">
                        <use href="#icon-move-next"></use>
                    </svg>
                </button>
                <button disabled class="button-nav" id="button-nav-record">
                    <svg class="button__nav-icon">
                        <use href="#icon-move-record"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="chess-panel-control">
            <div class="control-section">
                <h1> Visualization <small>(&nbsp;Select a cell ﬁrst to add&nbsp;)</small></h1>
                <div class="control-section__buttons">

                    <button id="button-paint-support-square">
                        <svg class="button__icon">
                            <use href="#icon-square-support"></use>
                        </svg>
                        <span>Square <br /> support</span>
                    </button>
                    <button id="button-paint-danger-square">
                        <svg class="button__icon">
                            <use href="#icon-square-danger"></use>
                        </svg>
                        <span>Square <br /> danger</span>
                    </button>
                    <button id="button-paint-attack-square">
                        <svg class="button__icon">
                            <use href="#icon-square-attack"></use>
                        </svg>
                        <span>Square <br /> attack</span>
                    </button>
                </div>
                <div class="control-section__buttons">

                    <button id="button-paint-domains-square">
                        <svg class="button__icon">
                            <use href="#icon-piece-domain"></use>
                        </svg>
                        <span>Piece <br /> domain</span>
                    </button>

                    <button id="button-paint-support-square-domain">
                        <svg class="button__icon">
                            <use href="#icon-piece-domain-support"></use>
                        </svg>
                        <span>Piece domain <br /> support</span>
                      </button>

                    <button id="button-paint-domain-danger-square">
                        <svg class="button__icon">
                            <use href="#icon-piece-domain-danger"></use>
                        </svg>
                        <span>Piece domain <br /> danger</span>
                    </button>

                    <button id="button-paint-domain-attack-square">
                        <svg class="button__icon">
                            <use href="#icon-piece-domain-attack"></use>
                        </svg>
                        <span>Piece domain  <br /> attack</span>
                    </button>


                </div>
                <div class="control-section__buttons">

                    <button id="button-toggle-domains" data-todo="change hide by toogle">
                        <svg class="button__icon">
                            <use href="#icon-domains-toggle"></use>
                        </svg>
                        <span>Toggle <br /> domains</span>
                    </button>
                    <button id="button-paint-domains-w">
                        <svg class="button__icon">
                            <use href="#icon-domains-white"></use>
                        </svg>
                        <span>Whites <br /> domain</span>
                    </button>
                    <button id="button-paint-domains-b">
                        <svg class="button__icon">
                            <use href="#icon-domains-black"></use>
                        </svg>
                        <span>Blacks <br /> domain</span>
                    </button>

                </div>
                <div class="control-section__buttons">
                    <!-- <button id="button-visuals-remove">
                        <svg class="button__icon">
                            <use href="#icons-extras-remove"></use>
                        </svg>
                        <span>Remove <br /> visuals</span>
                    </button> -->
                    <button disabled id="button-markers-toggle">
                        <svg class="button__icon">
                            <use href="#icon-extras-toggle"></use>
                        </svg>
                        <span>Toggle <br /> visuals</span>
                    </button>
                </div>
                <div class="control-section__buttons">
                    <button disabled>
                        <svg class="button__icon">
                            <use href="#icon-flank-center"></use>
                        </svg>
                        <span>Center</span>
                      </button>

                    <button disabled>
                        <svg class="button__icon">
                            <use href="#icon-flank-king"></use>
                        </svg>
                        <span>Flank <br /> King</span>
                      </button>
                    <button disabled>
                        <svg class="button__icon">
                            <use href="#icon-flank-queen"></use>
                        </svg>
                        <span>Flank <br /> Queen</span>
                      </button>
                </div>
            </div>
            <div class="control-section">
                <h1> Markers <small>(Select a cell ﬁrst to add)</small></h1>
                <div class="control-section__buttons">
                    <button class="button-marker" data-marker-id="marker-circle-white">
                        <svg viewBox="0 0 12 12" height="30px" width="30px" >
                            <use href="#marker-circle-white" />
                        </svg>
                    </button>
                    <button class="button-marker" data-marker-id="marker-circle-neutral">
                        <svg viewBox="0 0 12 12" height="30px" width="30px" >
                            <use href="#marker-circle-neutral" />
                        </svg>
                    </button>
                    <button class="button-marker" data-marker-id="marker-circle-black">
                        <svg viewBox="0 0 12 12" height="30px" width="30px" >
                            <use href="#marker-circle-black" />
                        </svg>
                    </button>
                    <button class="button-marker" data-marker-id="marker-move-last">
                        <svg viewBox="0 0 12 12" height="30px" width="30px" >
                            <use href="#marker-move-last" />
                        </svg>
                    </button>
                    <button class="button-marker" data-marker-id="marker-rect-ok">
                        <svg viewBox="0 0 .3 .3" height="30px" width="30px" >
                            <use href="#marker-rect-ok" />
                        </svg>
                    </button>
                    <button class="button-marker" data-marker-id="marker-rect-error">
                        <svg viewBox="0 0 .3 .3" height="30px" width="30px" >
                            <use href="#marker-rect-error" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="control-section">
                <h1> Pieces <small>(Select a cell ﬁrst to add)</small></h1>
                <div class="control-section__buttons">
                    <button class="button button-add-fig white" data-letter="R" type="button"> ♖ </button>
                    <button class="button button-add-fig white" data-letter="N" type="button"> ♘ </button>
                    <button class="button button-add-fig white" data-letter="B" type="button"> ♗ </button>
                    <button class="button button-add-fig white" data-letter="K" type="button"> ♔ </button>
                    <button class="button button-add-fig white" data-letter="Q" type="button"> ♕ </button>
                    <button class="button button-add-fig white" data-letter="P" type="button"> ♙ </button>
                </div>
                <div class="control-section__buttons">
                    <button class="button button-add-fig black" data-letter="r" type="button"> ♜ </button>
                    <button class="button button-add-fig black" data-letter="n" type="button"> ♞ </button>
                    <button class="button button-add-fig black" data-letter="b" type="button"> ♝ </button>
                    <button class="button button-add-fig black" data-letter="k" type="button"> ♚ </button>
                    <button class="button button-add-fig black" data-letter="q" type="button"> ♛ </button>
                    <button class="button button-add-fig black" data-letter="p" type="button"> ♟ </button>
                </div>
                <div class="control-section__buttons">
                    <button id="button-clear-square" class="with-no-icon"> Clear square </button>
                </div>
            </div>

            <div class="control-section">
                <h1> Board </h1>
                <div class="control-section__buttons">
                    <button class="button" id="button-board-flip"> 
                        <svg class="button__icon"> 

                        </svg>
                    <span>Flip <br /> board</span>
                 </button>
                </div>
                <div class="control-section__buttons">
                    <button id="button-clear">
                        <svg class="button__icon">
                            <use href="#icon-board-clear"></use>
                        </svg>
                        <span>Clear <br /> board</span>
                      </button>
                    <button id="button-init">
                        <svg class="button__icon">
                            <use href="#icon-board-reset"></use>
                        </svg>
                        <span>Reset <br /> board</span>
                    </button>
                </div>
                <h2> Fen </h2>
                <div class="control-section__buttons">
                    <small>rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1</small>
                    <textarea id="fen-input" name="fen-input" rows="3" cols="50"></textarea>
                    <button class="with-no-icon with-pos-right" id="button-fen-create-board"> Create board</button>
                    <button class="with-no-icon with-pos-right" id="button-fen-create-fen"> Create fen</button>
                </div>
                <div class="control-section__buttons">
                    <button class="with-no-icon" id="button-fen-create-link"> Copy fen link</button>

                </div>



            </div>
        </div>
